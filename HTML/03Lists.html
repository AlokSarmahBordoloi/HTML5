<!-- Orderd and unordered list  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    
<!--     unordered list: 
    <ul>
        <li>CD</li>
        <li>DVD</li>
        <li>Blu Ray</li>
    </ul>


    orderd list:
    <ol>
        <li>CD</li>
        <li>DVD</li>
        <li>Blu ray</li>
    </ol> -->
    
    <h1>My List</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>1
            <ol>
                <li>H1</li>
                <li>H2</li>    
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="I">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>

    <h3>Description List</h3>
    <dl>
        <dt>Ice Tea</dt>
        <dd>lemon ice tea</dd>
        <dt>Hot Tea</dt>
        <dd>Hot lemon tea</dd>
    </dl>
    
</body>
</html>
